<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>HUNTER X HUNTER</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
</head>
<body>
    <header id="top">
        <a href="index.html#top">
            <img class="header-logo" src="./Media/HunterXHunter_Logo.webp" alt="logo">
          </a>
    </header>
    <nav class="orbit">
        <a href="index.html">ABOUT</a>
        <a href="STORY.html">STORY</a>
        <a href="EPISODE.html">EPISODE</a>
        <a href="HUNTERS.html">HUNTERS</a>
    </nav>

    <!-- MAIN -->
    <main class="page-wrapper">
        <section class="about-section">
            <h1 class="orbit-stroke">About HunterXhunter</h1>
        </section>

        <section class="info-card">
            <div class="info-card-inner">
          
            <div class="info-poster">
                <img src="./Media/hxh_poster1.webp" alt="Hunter x Hunter Poster">
            </div>
        
              <div class="info-table-wrap">
                <table class="info-table">
                  <tbody>
                    <tr>
                      <th>Genre</th>
                      <td>Action, Adventure, Fantasy</td>
                    </tr>
                    <tr>
                      <th>Writer</th>
                      <td>Yoshihiro Togashi</td>
                    </tr>
                    <tr>
                      <th>Publisher</th>
                      <td>Shueisha</td>
                    </tr>
                    <tr>
                      <th>Label</th>
                      <td>Jump Comics</td>
                    </tr>
                    <tr>
                      <th>Serialization period</th>
                      <td>1998 –</td>
                    </tr>
                  </tbody>
                </table>
              </div>
          
            </div>
          </section>

        <section class="tmi-section">
            <h1 class="orbit">TMI</h1>
        </section>

        <!-- OP 섹션 -->
        <section class="op-section">
            <h1 class="orbit">HUNTERXHUNTER OP</h2><br>
            
            <div class="video-img">
                <a target="_blank" href="https://www.youtube.com/watch?v=S--eqySHiJM">
                  <img src="./Media/departure.jpeg" alt="Departure!" height="500" width="auto">
                </a>                  
            </div><br>
            <div class="op-video-wrapper">
                <a class="op-video-link" 
                   href="https://www.youtube.com/watch?v=S--eqySHiJM"
                   target="_blank" rel="noopener noreferrer">
                  ▶ Departure! (YouTube)
                </a>
            </div><br>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <p>© HUNTER X HUNTER</p>
    </footer>

    <button id="scrollTopBtn">▲</button>

    <script>
        const scrollBtn = document.getElementById("scrollTopBtn");
      
        window.addEventListener("scroll", () => {
          if (window.scrollY > 400) {
            scrollBtn.style.display = "block";
          } else {
            scrollBtn.style.display = "none";
          }
        });
      
        scrollBtn.addEventListener("click", () => {
          window.scrollTo({
            top: 0,
            behavior: "smooth"
          });
        });
      </script>
      
</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>HUNTER X HUNTER</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
</head>
<body>
    <header id="top">
        <a href="index.html#top">
            <img class="header-logo" src="./Media/HunterXHunter_Logo.webp" alt="logo">
          </a>
    </header>
    <nav class="orbit">
        <a href="index.html">ABOUT</a>
        <a href="story.html">STORY</a>
      
        <div class="nav-episode">
          <a href="episode.html">EPISODE ▾</a>
          <ul class="episode-dropdown">
            <li><a href="episode.html#ep1">Ep 1</a></li>
            <li><a href="episode.html#ep2">Ep 2</a></li>
            <li><a href="episode.html#ep3">Ep 3</a></li>
            <li><a href="episode.html#ep4">Ep 4</a></li>
          </ul>
        </div>
        <a href="tmi.html">TMI</a>
    </nav>
      

    <!-- MAIN -->
    <main class="page-wrapper tmi-page">
        <section class="tmi-hero">
            <h1 class="orbit tmi-title">Curious About<br>Hunter × Hunter TMI?</h1>
            <p class="notice"><br>TOUCH THE IMG</p>
      
            <img
              src="./Media/crown.png"
              alt="Random TMI clown"
              class="tmi-clown"
              id="tmiTrigger">
        </section>
    </main>
    
    <!-- RANDOM TMI MODAL -->
    <div id="tmiModal" class="tmi-modal">
        <div class="tmi-modal-inner">
            <span class="tmi-close">&times;</span>
        
            <img
                src="./Media/randTMI.jpeg"
                alt="Hunter x Hunter TMI"
                class="tmi-modal-img"
            >
        
            <p class="orbit tmi-text" id="tmiText"></p>

            <div class="tmi-buttons">
                <button id="tmiRetry" class="orbit tmi-btn">Retry</button>
                <button id="tmiExit" class="orbit tmi-btn">Exit</button>
            </div>
        </div>
    </div>
    

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="footer-inner">

        <div class="footer-contact">
          <h2 class="orbit">Contact</h2>
          <p class="footer-desc orbit">
            Have questions about Hunter × Hunter? Feel free to leave a message!<br>
            (Characters, arcs, Nen abilities — anything you're curious about)
          </p>
          
          <form class="contact-form">

            <div class="form-row">
              <label for="contact-name">Name</label>
              <input type="text" id="contact-name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-row">
              <label for="contact-email">Email</label>
              <input type="email" id="contact-email" name="email" placeholder="Your email for reply" required>
            </div>

            <div class="form-row">
              <label for="contact-topic">Topic</label>
              <select id="contact-topic" name="topic">
                <option value="character">Characters / Relationships</option>
                <option value="nen">Nen Abilities</option>
                <option value="arc">Arcs / Story</option>
                <option value="world">Worldbuilding / Lore</option>
                <option value="etc">Other</option>
              </select>
            </div>

            <div class="form-row">
              <label for="contact-message">Message</label>
              <textarea id="contact-message" name="message" rows="4"
                placeholder="Ex) I want to know more about how Nen rules work in Chimera Ant arc!"></textarea>
            </div>

            <button type="submit" class="contact-submit orbit">SEND</button>
          </form>
        </div>

        <p class="footer-copy orbit">© HUNTER × HUNTER</p>
      </div>
    </footer>


    <button id="scrollTopBtn">▲</button>

    <script src="script.js"></script>

</body>
</html>
